<!DOCTYPE html>
<html>
<head>
    <title>Switch_case</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("enter the nuber to Compare"))
        switch(num)
         {
            case'1':
                console.log("One")
                break;
            case'2':
                console.log("two")
            break;
            case'3':
                console.log("three")
                break;
            case'4':
                console.log("four")
                break;
           
            
            
        
    </script>    
</body>
</html>
