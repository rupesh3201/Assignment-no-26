<!DOCTYPE html>
<html>
<head>
    <title>Switch_case</title>
</head>
<body>
    <script>
         // Take number input from user using prompt
let number = parseInt(prompt("Enter a number (0-9):"));
//switch case
switch (number) {
    case 0:
        console.log("Zero");
        break;
    case 1:
        console.log("One");
        break;
    case 2:
        console.log("Two");
        break;
    case 3:
        console.log("Three");
        break;
    case 4:
        console.log("Four");
        break;
    case 5:
        console.log("Five");
        break;
    case 6:
        console.log("Six");
        break;
    case 7:
        console.log("Seven");
        break;
    case 8:
        console.log("Eight");
        break;
    case 9:
        console.log("Nine");
        break;
    default:
        console.log("Invalid number or input");
        //never give break to  default
}

        
        
    </script>    
</body>
</html>
